<h2>Willkommen bei BookoMaT! Kaufen Sie Bücher nur vom Feinsten!</h2>

<div class="mt-4" id="users-section">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Buch</th>
            <th>Titel</th>
            <th>Author</th>
            <th>Preis</th>
            <th>Kategorie</th>
        </tr>
        </thead>
        <tbody>
        <!-- Each row represents a book -->
        </tbody>
    </table>
</div>

<script>
    // fetch data from JSON file
    async function fetchBooks() {
        const response = await fetch('./bookdata/books.json');
        const data = await response.json();
        return data;
    }

    // populate the table with book data
    async function populateTable() {
        const books = await fetchBooks();
        const tbody = document.querySelector('tbody');

        books.forEach(book => {
            const row = document.createElement('tr');
            // Create a link to the centralized details page with the book ID as a query parameter
            row.innerHTML = `
                    <td>${book.id}</td>
                    <td><a href="./html/booksinglepage.html?id=${book.id}"><img class="table-image" src="images/${book.image}" alt="${book.title}"></a></td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.price}</td>
                    <td>${book.category}</td>
                `;
            tbody.appendChild(row);
        });
    }

    // Call populateTable function when the DOM is loaded
    document.addEventListener('DOMContentLoaded', populateTable);
</script>
