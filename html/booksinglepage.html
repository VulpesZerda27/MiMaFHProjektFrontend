<script>
  // Retrieve product ID from the query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  // Fetch product details from the JSON file
  fetch('../bookdata/books.json') // Assuming books.json contains your product data
          .then(response => response.json())
          .then(products => {
            const product = products.find(item => item.id === parseInt(productId));

            // Populate product details on the page
            document.getElementById('product-image').src = `../images/${product.image}`;
            document.getElementById('product-title').textContent = product.title;
            document.getElementById('product-description').textContent = `Beschreibung: ${product.description}`;
            document.getElementById('product-author').textContent = `Author: ${product.author}`;
            document.getElementById('product-category').textContent = `Category: ${product.category}`;
            document.getElementById('product-price').textContent = product.price;
          })
          .catch(error => console.error(error));
</script>
