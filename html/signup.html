<form class="p-4">
    <div class="mb-3">
        <label for="email-registration" class="form-label text-secondary fw-bold">Email Adresse</label>
        <input type="email" class="form-control bg-info shadow mb-20 bg-body-tertiary rounded" id="email-registration" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">

        <input type="password" class="form-control bg-info shadow mb-20 bg-body-tertiary rounded" id="password-registration">
    </div>
    <div class="mb-3">
        <label for="password-confirm-registration" class="form-label text-secondary fw-bold">Passwort bestätigen</label>
        <input type="password" class="form-control bg-info shadow mb-20 bg-body-tertiary rounded" id="password-confirm-registration">
    </div>
    <div class="mb-3">

    </div>
    <div class="mb-3">
        <label for="surname-registration" class="form-label text-secondary fw-bold">Nachname</label>
        <input type="text" class="form-control bg-info shadow mb-20 bg-body-tertiary rounded" id="surname-registration">
    </div>

    <div class="justify-content-center d-flex mt-5">
        <button id="register-button" type="button" class="btn btn-primary btn-lg">Registrieren</button>
    </div>
